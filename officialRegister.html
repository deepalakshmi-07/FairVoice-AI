<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="OfficialRegister.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-4">Official Registration</h2>
      <div class="card mx-auto mt-3 p-4 shadow" style="max-width: 500px">
        <h4 class="text-center mb-3">Sign Up</h4>
        <form id="registerForm">
          <!-- Department Dropdown -->
          <div class="mb-2">
            <label class="form-label">Department</label>
            <select id="department" class="form-select" required>
              <option value="" disabled selected>Select Department</option>
              <option value="Education">Education</option>
              <option value="Social Welfare">Social Welfare</option>
              <option value="Health">Health</option>
              <option value="Law and Order">Law and Order</option>
              <option value="Infrastructure">Infrastructure</option>
            </select>
          </div>

          <!-- District Dropdown -->
          <div class="mb-2">
            <label class="form-label">District</label>
            <select id="district" class="form-select" required>
              <option value="" disabled selected>Select District</option>
              <option value="Chennai">Chennai</option>
              <option value="Kanchipuram">Kanchipuram</option>
              <option value="High-Level">High-Level</option>
            </select>
          </div>
          <!-- Level (Dynamic - JS will update this) -->
          <div class="mb-2">
            <label class="form-label">Level</label>
            <select id="level" class="form-select" required>
              <option value="" disabled selected>Select Level</option>
              <!-- Options populated dynamically -->
            </select>
          </div>

          <!-- Username -->
          <div class="mb-2">
            <label class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              required
              placeholder="Enter the Username"
            />
          </div>

          <!-- Phone Number -->
          <div class="mb-2">
            <label class="form-label">Phone Number</label>
            <input
              type="tel"
              id="phone"
              class="form-control"
              required
              placeholder="Enter the Phone-Number"
            />
          </div>

          <!-- Password -->
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter the Password"
              required
            />
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100 mt-2">
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- JavaScript -->
    <script src="OfficialRegister.js"></script>
  </body>
</html>
