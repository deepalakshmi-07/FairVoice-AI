        <div class="track-container">
            <div class="track-box">
                <h2>Track Your Petition</h2>
                <input type="text" id="grievanceId" placeholder="Enter Grievance ID">
                <button id="trackBtn">Track Petition</button>
    
            <div class="progress-container">
                <div class="step active">
                    <div class="circle"></div>
                    <div class="text">Received</div>
                </div>
                <div class="step">
                    <div class="circle"></div>
                    <div class="text">Viewed by Officials</div>
                </div>
                  <div class="step">
                    <div class="circle"></div>
                    <div class="text">Under Review</div>
                </div>
                  <div class="step">
                    <div class="circle"></div>
                    <div class="text">Action Initiated</div>
                </div>
                  <div class="step">
                    <div class="circle"></div>
                    <div class="text">Completed</div>
                </div>
            </div>
