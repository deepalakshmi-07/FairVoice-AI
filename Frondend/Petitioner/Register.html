<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>

    <!-- Google Font (Poppins) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Register.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-4">Welcome to Fair Voice</h2>
      <div class="card mx-auto mt-3 p-4 shadow" style="max-width: 500px">
        <h4 class="text-center mb-3">Sign Up</h4>
        <form id="registerForm">
          <div class="mb-2">
            <label class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" required />
          </div>

          <div class="mb-2">
            <label class="form-label">Phone Number</label>
            <input type="tel" id="phoneNumber" class="form-control" required />
          </div>

          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>

          <div class="mb-2">
            <label class="form-label">Address</label>
            <textarea
              id="address"
              class="form-control"
              rows="2"
              required
            ></textarea>
          </div>

          <div class="mb-2">
            <label class="form-label">District</label>
            <input type="text" id="district" class="form-control" required />
          </div>

          <div class="mb-2">
            <label class="form-label">Pincode</label>
            <input type="text" id="pincode" class="form-control" required />
          </div>

          <div class="mb-2">
            <label class="form-label">Gender</label>
            <select id="gender" class="form-select" required>
              <option value="" disabled selected>Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label">Aadhar Number</label>
            <input type="text" id="aadharNo" class="form-control" required />
            <small id="aadharError" class="text-danger"></small>
          </div>

          <!-- CAPTCHA Section -->
          <div class="mb-2">
            <label class="form-label">Enter CAPTCHA</label>
            <div class="d-flex align-items-center">
              <input
                type="text"
                id="captchaInput"
                class="form-control me-2"
                required
              />
              <span id="captchaText" class="p-2 bg-light border"></span>
              <button
                type="button"
                class="btn btn-secondary ms-2"
                onclick="generateCaptcha()"
              >
                ðŸ”„
              </button>
            </div>
            <small id="captchaError" class="text-danger"></small>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-2">
            Submit
          </button>

          <p class="text-center mt-3">
            Already have an account? <a href="Userlogin.html">Sign In</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Axios for Frontend -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="Register.js"></script>
  </body>
</html>
