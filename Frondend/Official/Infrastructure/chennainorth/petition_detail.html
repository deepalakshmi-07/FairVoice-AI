<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petition Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="petition_detail.css" />
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center">Petition Detail View</h2>
    <div class="card mx-auto mt-3 p-4 shadow">
      <h4 class="text-center mb-3">Petition Information</h4>
      <div id="petitionDetails">
        <p><strong>Full Name:</strong> <span id="name"></span></p>
        <p><strong>Phone Number:</strong> <span id="phone"></span></p>
        <p><strong>Location:</strong> <span id="location"></span></p>
        <p><strong>Petition Title:</strong> <span id="title"></span></p>
        <p><strong>Petition Detail:</strong> <span id="detail"></span></p>

        <div class="mb-3">
          <p><strong>Geolocation Photo:</strong></p>
          <img id="geoPhoto" src="" alt="Geolocation Photo" class="img-fluid rounded" />
          <p id="geoMapLink" class="mt-2"></p>
        </div>

        <div class="mb-3">
          <p><strong>Related Photo:</strong></p>
          <img id="relatedPhoto" src="" alt="Related Photo" class="img-fluid rounded" />
        </div>
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-success me-2" onclick="handleAction('approve')">Approve</button>
        <button class="btn btn-danger me-2" onclick="handleAction('reject')">Reject</button>
        <a href="forward.html" class="btn btn-primary">Forward</a>
      </div>
    </div>
  </div>
  <script src="petition_detail.js"></script>
</body>
</html>
