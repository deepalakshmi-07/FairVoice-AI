<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forward Petition</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="forward.css" />
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center">Forward Petition</h2>
    <div class="card mx-auto mt-3 p-4 shadow">
      <form id="forwardForm">
        <div class="mb-3">
          <label class="form-label">Forward To Department</label>
          <input type="text" class="form-control" id="department" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Additional Notes</label>
          <textarea class="form-control" id="notes" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Forward</button>
        <div class="text-center mt-3">
          <a href="petition_detail.html" class="btn btn-secondary">‚Üê Back to Petition</a>
        </div>
      </form>
    </div>
  </div>
  <script src="forward.js"></script>
</body>
</html>
