<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
    
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1000;
        }
    
        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            position: relative;
        }
    
        .nav-links li {
            position: relative;
        }
    
        .nav-links a {
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            color: black;
            transition: color 0.3s ease-in-out;
            padding: 10px 15px;
            display: block;
        }
    
        .nav-links a:hover {
            color: #6C4BF4;
        }
    
        /* Dropdown Menu Fix */
        .nav-links li ul {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
            padding: 10px;
            border-radius: 5px;
            list-style: none;
            z-index: 999;
            min-width: 150px;
        }
    
        .nav-links li ul li {
            padding: 8px 15px;
            white-space: nowrap;
        }
    
        .nav-links li ul li a {
            text-decoration: none;
            color: black;
            font-size: 14px;
            font-weight: 500;
            display: block;
            transition: color 0.3s ease-in-out;
        }
    
        .nav-links li ul li a:hover {
            background-color: #f4f4f4;
            color: #6C4BF4;
        }
    
        /* Show dropdown on hover */
        .nav-links li:hover > ul {
            display: block;
        }
    </style>
    
</head>
<body>
    <nav class="navbar">
        <div class="logo">FairVoice</div>
        <ul class="nav-links">
            <li><a href="petitioner.html">Home</a></li>
            <li><a href="subpetition.html">Submit Petition</a></li>
            <li class="dropdown">
                <a href="#">My Petition</a>
                <ul class="dropdown-item">
                    <li><a href="#">View</a></li>
                    <li><a href="#">Track</a></li>
                    <li><a href="#">Appeal</a></li>
                </ul>
            </li>
            <li><a href="Howitwork.html">How It Works</a></li>
            <li class="dropdown">
                <a href="#">Help</a>
                <ul class="dropdown-item">
                    <li><a href="Faq.html">FAQ</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#">Profile</a>
                <ul class="dropdown-item">
                    <li><a href="#">Update</a></li>
                    <li><a href="Main_home.html">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let dropdowns = document.querySelectorAll(".dropdown > a");
        
            dropdowns.forEach((dropdown) => {
                dropdown.addEventListener("click", function (event) {
                    event.preventDefault(); // Prevents the default link action
                    let submenu = this.nextElementSibling;
        
                    if (submenu.style.display === "block") {
                        submenu.style.display = "none";
                    } else {
                        submenu.style.display = "block";
                    }
                });
            });
        });
        </script>
        
</body>

</html>
